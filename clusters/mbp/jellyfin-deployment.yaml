apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin
  namespace: default
spec:
  selector:
    matchLabels:
      app: jellyfin
  template:
    metadata:
      labels:
        app: jellyfin
    spec:
      containers:
        - name: jellyfin
          image: lscr.io/linuxserver/jellyfin
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8096
              protocol: TCP
            - name: client-disc
              containerPort: 7359
              protocol: UDP
            - name: service-disc
              containerPort: 1900
              protocol: UDP
          env:
            - name: PUID
              valueFrom:
                configMapKeyRef:
                  name: linuxserver-common
                  key: PUID
            - name: PGID
              valueFrom:
                configMapKeyRef:
                  name: linuxserver-common
                  key: PGID
            - name: TZ
              valueFrom:
                configMapKeyRef:
                  name: linuxserver-common
                  key: TZ
