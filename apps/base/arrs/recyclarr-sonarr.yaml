apiVersion: batch/v1
kind: CronJob
metadata:
  name: recyclarr-sonarr
  labels:
    app: recyclarr-sync
spec:
  schedule: "0 6 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
            - name: recyclarr
              image: ghcr.io/recyclarr/recyclarr:latest
              imagePullPolicy: Always
              envFrom:
                - configMapRef:
                    name: linuxserver-common
                    optional: false
              command: ["recyclarr", "sync", "sonarr"]
              volumeMounts:
                - name: secrets
                  mountPath: /config/secrets.yml
                  subPath: secrets.yml
                  readOnly: true
                - name: config
                  mountPath: /config/recyclarr.yml
                  subPath: recyclarr.yml
                  readOnly: true
          volumes:
            - name: secrets
              secret:
                secretName: recyclarr-config
                items:
                  - key: secrets.yml
                    path: secrets.yml
            - name: config
              configMap:
                name: recyclarr-config
                items:
                  - key: recyclarr.yml
                    path: recyclarr.yml
